<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>管理員後台</title>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
}

nav a {
    text-decoration: none;
    color: #fff;
    margin: 0 15px;
    transition: color 0.3s;
}

nav a:hover {
    color: #ffcc00;
}

.hero {
    background-image: url('hero-background.jpg');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    padding: 150px 0;
}

.hero-content {
    max-width: 800px;
    margin: 0 auto;
}

.hero h1 {
    font-size: 2.5em;
}

.hero p {
    font-size: 1.2em;
}

.cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ffcc00;
    color: #333;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #e6b800;
}

.about-us,
.services,
.contact {
    max-width: 1200px;
    margin: 50px auto;
}

.service-item {
    text-align: center;
}

.service-item img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
}

.contact form {
    display: flex;
    flex-wrap: wrap;
}

.contact label {
    flex: 1 0 100%;
    margin-bottom: 10px;
}

.contact input,
.contact textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
}

.contact button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}
</style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">官網</div>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="#about">關於我們</a></li>
                <li><a href="#services">服務</a></li>
                <li><a href="cont.html">聯繫我們</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <a href="https://motofix2.sym.com.tw/">好幫手雲端版</a>


    </div>

    <footer class="text-center bg-info mt-4 py-3 position-absolute w-100" style="bottom:0"><p>sym旭騰車行 &reg; Xuteng car dealership.</p></footer>


    <script src="script.js"></script>
</body>
</html>
